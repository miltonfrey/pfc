<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>crear usuario</title>
    </h:head>
    <h:body>
       
        
            
            <h:form>
                <p:messages closable="true"/>          <!--si no se pone el messages lo pone igual en el facecontext-->
                <p:outputLabel value="introducir login"/>
                <p:inputText id="ii1" value="#{beanUsuario.login}"
                             required="true"
                             requiredMessage="login no puede estar vacio"/>
                
                
                <p:outputLabel value="escribe una contraseÃ±a"/>
                <p:password id="hidden1" value="#{beanUsuario.password}"
                required="true"
                requiredMessage="password no puede estar vacio"/>
                
                
                <p:commandButton value="crear usuario" action="#{beanUsuario.creaUsuario()}" ajax="false" />
                
                <br/>
                
                
            </h:form>
            
        
        <h:form>
            
            <p:commandButton value="volver" action="#{beanUsuario.volver()}" ajax="false"/>
            
        </h:form>
        
        
        
        
        
        
        
    </h:body>
</html>
