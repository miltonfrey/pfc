<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>crear usuario</title>
    </h:head>
    <h:body>
       
        
            
            <h:form>
                
                <p:messages closable="true"/> 
                
                <p:outputLabel for="email1" value="correo electrónico"/>
                <p:inputText id="email1" value="#{beanUsuario.email}"
                             required="true"
                             requiredMessage="el campo email está vacío"
                             validatorMessage="el correo electrónico es erroneo">
                
                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                
                </p:inputText>
                <p:message for="email1"/>
                <br/>
                
                <p:outputLabel for="email2" value="escriba de nuevo el correo electronico"/>
                <p:inputText id="email2" value="#{beanUsuario.emailAux}"/>
                             
                                         
                             
                <br/>
                <!--si no se pone el messages lo pone igual en el facecontext-->
                <p:outputLabel value="introducir login"/>
                <p:inputText id="ii1" value="#{beanUsuario.login}"
                             required="true"
                             requiredMessage="login no puede estar vacio"/>
                <br/>
                
                <p:outputLabel value="escribe una contraseña"/>
                <p:password id="hidden1" value="#{beanUsuario.password}"
                required="true"
                requiredMessage="password no puede estar vacio"/>
                
                
              
                <br/>
                <p:outputLabel value="titulacion" for="select1"/>
                <p:selectOneMenu id="select1" value="#{beanUsuario.titulacion}" 
                                 required="true"  
                                 requiredMessage="hay que intrododucir una titulacion">
                
                    <f:selectItem itemLabel="elige una titulacion" noSelectionOption="true"/>
                    <f:selectItems value="#{beanUsuario.listaTitulaciones}"/>
                </p:selectOneMenu>
                
                <br/>
                 <p:commandButton value="crear usuario" action="#{beanUsuario.creaUsuario()}" ajax="false" />
                
                <br/>
                
                
                
            </h:form>
            
        
       
        
        
        
        
        
       <h:outputLink value="principalUsuario.xhtml"><h:graphicImage value="resources/iniciar-icono-4628-48.png"/></h:outputLink>  <!--tb vale img src-->
        
    </h:body>
</html>
