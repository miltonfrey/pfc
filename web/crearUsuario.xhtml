<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>crear usuario</title>
    </h:head>
    <h:body>
       
        
            
            <h:form>
                
                <p:growl/> 
                
                
                
                <p:outputLabel value="escriba el nombre"/>
                <p:inputText value="#{beanUsuario.nombre}"
                             required="true"
                             requiredMessage="el campo nombre está vacío"/>
                             
                                         
                             
                <br/>
                
                <p:outputLabel value="escriba el primer apellido"/>
                <p:inputText value="#{beanUsuario.apellido1}"
                             required="true"
                             requiredMessage="el campo apellido1 está vacío"/>
                             
                                         
                             
                <br/>
                
                
                             
                
                <!--si no se pone el messages lo pone igual en el facecontext-->
                <p:outputLabel value="introducir segundo apellido"/>
                <p:inputText id="ii1" value="#{beanUsuario.apellido2}"/>
                             
                <br/>
                
                <p:outputLabel value="escriba un login"/>
                <p:inputText value="#{beanUsuario.login}"
                             required="true"
                             requiredMessage="el campo login está vacío"
                             autocomplete="off"/>
                             
                                         
                             
                <br/>
                
                <p:outputLabel value="escribe una contraseña"/>
                <p:password id="hidden1" value="#{beanUsuario.password}"
                required="true"
                requiredMessage="password no puede estar vacio"
                autocomplete="off"/>
                
                <br/>
                <p:outputLabel value="repite la contraseña"/>
                <p:password value="#{beanUsuario.passwordAux}"
                            required="true"
                            requiredMessage="el campo password está vacío"/>
              
                <br/>
                <p:outputLabel value="titulacion" for="select1"/>
                <p:selectOneMenu id="select1" value="#{beanUsuario.titulacion}" 
                                 required="true"  
                                 requiredMessage="hay que intrododucir una titulacion">
                
                    <f:selectItem itemLabel="elige una titulacion" noSelectionOption="true"/>
                    <f:selectItems value="#{beanUsuario.listaTitulaciones}"/>
                </p:selectOneMenu>
                
                <br/>
                 <p:commandButton value="crear usuario" action="#{beanUsuario.creaUsuario()}" ajax="false" />
                
                <br/>
                
                
                
            </h:form>
            
        
       <br/>
        <br/>
        
        
        
        
       <h:outputLink value="principal.xhtml"><h:graphicImage value="resources/iniciar-icono-4628-48.png"/></h:outputLink>  <!--tb vale img src-->
        
       <br/>
       <br/>
       
       
    </h:body>
</html>
