<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form id="tabla">
            
            <p:dataTable var="usuario" value="#{beanUsuario.listaUsuarios}">
                
                <p:column headerText="login">
                    <h:outputText value="#{usuario.login}"/>
                </p:column>
                
                <p:column headerText="password">
                    <h:outputText value="#{usuario.password}"/>
                </p:column>
                
                <p:column headerText="tipo">
                    <h:outputText value="#{usuario.tipoUsuario}"/>
                    
                </p:column>
                
            </p:dataTable>
            
            <p:commandButton value="actualizar" action="#{beanUsuario.actualizar()}" ajax="true" update="tabla"/>
            
        </h:form>
        
        
        
        
        <br />
        
    </h:body>
</html>
