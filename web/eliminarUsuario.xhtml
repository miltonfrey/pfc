<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     
      
    <h:head>
        <title>eliminar usuario</title>
    </h:head>
    <h:body>
       
        
            
            <h:form>
                
                <p:outputLabel value="eliminar usuario por login"/>
                <p:inputText id="i1" value="#{beanUsuario.login}"/>
                
                <p:message for="i1"/>
                <p:commandButton value="eliminar usuario" action="#{beanUsuario.eliminaUsuario()}" />
                
                <p:commandButton value="volver" action="#{beanUsuario.volver()}"/>
                
            </h:form>
            
        
        
        
        
        
        
        
    </h:body>
</html>
