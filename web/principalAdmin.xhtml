<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      
    <h:head>
        <title>pagina autenticacion admin</title>
    </h:head>
    <h:body>
       
        <h:form>
            <p:messages closable="true"/>
            <p:panel>
            <p:outputLabel value="login"/>
            <h:inputText value="#{beanUsuario.login}"
                         required="true"
                         requiredMessage="el campo login esta vacio"/>
            <br/>
            <br/>
            <p:outputLabel value="password"/>
            <p:password value="#{beanUsuario.password}"
                        required="true"
                        requiredMessage="el campo password esta vacio"/>
            </p:panel>
            
            <p:commandButton value="autenticar" action="#{beanUsuario.autenticarAdmin()}" ajax="false"/>
            
        </h:form>
        <br/>
        
        <h:outputLink value="principal.xhtml"><img src="resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
        
        
        <br />
        
    </h:body>
</html>
