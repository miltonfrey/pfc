<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Elaborar contrato</title>
    </h:head>
    <h:body>
        <h:form id="formEquivalenciaFIC">
            
            <p:outputLabel value="asignaturas de la FIC"/>
            <p:dataTable id="tablaFic" value="#{beanContrato.listaAsignaturasFic}" var="asigFic" rows="10"
                         emptyMessage="no hay asignaturas"
                         widgetVar="asigFicBtn"
                         rowKey="#{asigFic.id}"
                         selection="#{beanEquivalencia.selectedAsignaturasFic}"
                         filteredValue="#{beanContrato.filteredAsignaturas}"
                         paginator="true">
            
                <p:column headerText="asignatura" filterBy="#{asigFic.nombreAsignatura}" filterMatchMode="startsWith" sortBy="#{asigFic.nombreAsignatura}">
                
                    <h:outputText value="#{asigFic.nombreAsignatura}"/>
                
                </p:column>
            
                <p:column headerText="creditos" sortBy="#{asigFic.creditos}">
                
                    <h:outputText value="#{asigFic.creditos}"/>
                
                </p:column>
                
                <p:column headerText="periodo" sortBy="#{asigFic.periodo}">
                
                    <h:outputText value="#{asigFic.periodo}"/>
                
                </p:column>
                <p:column headerText="detalles">
                    
                    <p:commandButton value="ver detalles" action="#{beanContrato.detallesAsign}" ajax="false">
                    <f:setPropertyActionListener value="#{asigFic}" target="#{beanContrato.selectedAsignatura}"/>
                    </p:commandButton>
                    
                </p:column>
                
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
               
                         <f:facet name="footer">
                             <p:commandButton id="addBtn" process=":formEquivalenciaFIC:" update=":formEquivalenciaFIC:" icon="ui-icon-search" value="Añadir" action="#{beanEquivalencia.añadirAsignaturasFic}"  
                               oncomplete="PF('asigFicBtn').toggleCheckAll;PF('asigFicBtn').toggleCheckAll;" />
                         </f:facet>
                    
                    
             
            
            </p:dataTable>
       
        </h:form>
        
        
        
        <h:form id="formTablaEquivalencias">
            
            <p:dataTable id="tablaEquivalencias"
                         emptyMessage="no hay equivalencias"
                         selection="#{beanEquivalencia.selectedEquivalencias}"
                         value="#{beanEquivalencia.}"
                         var="asignaturaFic"
                         >
                       
                
                <p:column headerText="nombre">
                    
                    <h:outputText value="#{asignaturaFic.nombreAsignatura}"/>
                    
                </p:column>
            
            
            
            
                 <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
               
                         <f:facet name="footer">
                             <p:commandButton id="deleteBtn" onclick="if (! confirm('¿seguro que quieres borrar?')) return false" process=":formTablaEquivalencias:" update=":formTablaEquivalencias:"  icon="ui-icon-search" value="Borrar" action="#{beanEquivalencia.eliminaEquivalenciasLista}"  
                               />
                         </f:facet>
            
            
            </p:dataTable>
            
        </h:form>
        
        
        
        
        
        <p:panel>
         <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            
        </h:form>
            </p:panel>
        
        <br />
        
        <h:outputLink value="crearContrato.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
        
    </h:body>
</html>
