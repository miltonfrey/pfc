<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Elaborar contrato</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="funciones.js"/>
        
        
    </h:head>
    <h:body>
        
        <p:outputPanel>
            
            <h:form id="formGrowl">
                
                <p:messages id="growl1" closable="true"/>
                
            </h:form>
            
        </p:outputPanel>
        
        <p:outputPanel id="panelFic"> 
        <h:form id="formEquivalenciaFic">
            
            <p:growl id="msgs"/> 
            <p:dataTable id="tablaFic" value="#{beanContrato.listaAsignaturasFic}" var="asigFic" rows="10"
                         emptyMessage="no hay asignaturas"
                         widgetVar="asigFicBtn"
                         rowKey="#{asigFic.id}"
                         selection="#{beanEquivalencia.selectedAsignaturasFic}"                  
                         paginator="true"
                         style="height: 45%;width: 45%;font-size: 15px;position: absolute;top: 58px;"
                         filteredValue="#{beanContrato.filteredAsignaturasFic}">
               <!-- <p:ajax event="rowSelectCheckbox" listener="{beanEquivalencia.seleccionaFila}" update=":formEquivalenciaFic"/>
                <p:ajax event="rowUnselectCheckbox" listener="{beanEquivalencia.deseleccionarFila}" update=":formEquivalenciaFic"/>    
                <p:ajax event="toggleSelect" listener="{beanEquivalencia.unToggle}" update=":formEquivalenciaFic"/>-->
                
                <f:facet name="header">UNIVERSIDAD DE ORIGEN: UDC</f:facet>
                <p:column headerText="asignatura"  sortBy="#{asigFic.nombreAsignatura}" style="font-size: 15px; height: 20%;width: 20%">
                
                    <h:outputText value="#{asigFic.nombreAsignatura}" style="height: 20%;width: 20%"/>
                
                </p:column>
            
                <p:column id="creditos" headerText="Creditos" sortBy="#{asigFic.creditos}" style="height:15%;width:6%;" >
                
                    <h:outputText value="#{asigFic.creditos}"/>
                
                </p:column>
                
                <p:column headerText="periodo" sortBy="#{asigFic.periodo}" style=" height: 15%;width: 8%">
                
                    <h:outputText value="#{asigFic.periodo}"/>
                
                </p:column>
                <p:column headerText="detalles" style="width: 8%;height: 8%">
                    
                    <p:commandLink value="ver detalles" action="#{beanContrato.detallesAsign}" ajax="false" >
                    <f:setPropertyActionListener value="#{asigFic}" target="#{beanContrato.selectedAsignatura}"/>
                    </p:commandLink>>
                    
                </p:column>
                
                <p:column selectionMode="multiple" style="width:4% ;text-align:center"/>
               
                
                
                         <f:facet name="footer">
                             <p:commandButton  id="addBtn" process=":formEquivalenciaFic:tablaFic" update=":formEquivalenciaFic: :formTablaEquivalencias: :formGrowl" icon="ui-icon-search" value="Añadir"  actionListener="#{beanEquivalencia.añadirAsignaturasFic}"
                                               oncomplete="PF('asigFicBtn').unselectAllRows();PF('asigFicBtn').filter();" />
                         </f:facet>
                
            </p:dataTable>
       
        </h:form>
      
      
        <h:form id="formEquivalenciaUniversidad">
            <p:dataTable id="tablaUniversidad"
                         emptyMessage="no hay asignaturas"
                         value="#{beanContrato.listaAsignaturasUniversidad}"
                         var="asigUni"
                         widgetVar="asigUniBtn"
                         selection="#{beanEquivalencia.selectedAsignaturasUni}"
                        
                         rowKey="#{asigUni.id}"
                         paginator="true"
                         rows="10"
                         style="width: 45%;height: 45%;font-size: 15px;
                         position:absolute;top: 58px;left: 650px; "
                        filteredValue="#{beanContrato.filteredAsignaturasUni}">
                
                <f:facet name="header">ASIGNATURAS UNIVERSIDAD DE DESTINO: #{beanContrato.selectedMovilidad.universidad.nombre}</f:facet>
                
                <p:column headerText="asignatura" sortBy="#{asigUni.nombreAsignatura}" style="height: 20%;width: 20%">
                
                    <h:outputText value="#{asigUni.nombreAsignatura}"/>
                
                </p:column>
            
                <p:column headerText="creditos" sortBy="#{asigUni.creditos}" style="height: 15%;width: 6%">
                
                    <h:outputText value="#{asigUni.creditos}"/>
                
                </p:column>
                
                <p:column headerText="periodo" sortBy="#{asigUni.periodo}" style="height: 15%;width: 8%">
                
                    <h:outputText value="#{asigUni.periodo}"/>
                
                </p:column>
                <p:column headerText="detalles" style="width: 8%;height: 8%">
                    
                    <p:commandLink value="ver detalles" action="#{beanContrato.detallesAsign}" ajax="false" style="width: 85px;height: 35px">
                        <f:setPropertyActionListener value="#{asigUni}" target="#{beanContrato.selectedAsignatura}"/>
                    </p:commandLink>
                    
                </p:column>
                
                <p:column selectionMode="multiple" style="width:4%;text-align:center"/>
               
                         <f:facet name="footer">
                             <p:commandButton id="addBtn" process=":formEquivalenciaUniversidad:" update=":formEquivalenciaUniversidad: :formTablaEquivalencias: :formGrowl:" icon="ui-icon-search" value="Añadir" action="#{beanEquivalencia.añadirAsignaturasUniversidad}"  
                               oncomplete="PF('asigUniBtn').unselectAllRows();PF('asigUniBtn').filter();" />
                         </f:facet>
            
            
            </p:dataTable>
                         
            
            
        </h:form>
        
       
        
     </p:outputPanel> 
        
        <h:form id="formTablaEquivalencias">
            
            <p:dataTable id="tablaEquivalencias"
                         emptyMessage="no hay equivalencias"
                         selection="#{beanEquivalencia.selectedEquivalencias}"
                         value="#{beanEquivalencia.listaEquivalencias}"
                         var="equivalencia"
                         style="height: 65%;width: 60%;position:absolute;top: 600px;left: 265px;text-align: center;"
                         rowKey="#{equivalencia.idequivalencia}">
                         
                <f:facet name="header">LISTA DE EQUIVALENCIAS</f:facet>
                
                <p:column headerText="id">
                    
                    
                    
                </p:column>
            
            
            
                 <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
               
                         <f:facet name="footer">
                             <p:commandButton id="deleteBtn" onclick="if (! confirm('¿seguro que quieres borrar?')) return false" process=":formTablaEquivalencias:" update=":formTablaEquivalencias:"  icon="ui-icon-search" value="Borrar" action="#{beanEquivalencia.eliminaEquivalenciasLista}"  
                               />
                         </f:facet>
            
            
            </p:dataTable>
            
        </h:form>
        
        
        
        
        
       <p:panel style="position: absolute;top:750px">
         <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            
        </h:form>
       </p:panel>
        
        <br />
        
        
        <h:outputLink value="crearContrato.xhtml" style="position: absolute;top:820px;"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
        
    </h:body>
</html>
