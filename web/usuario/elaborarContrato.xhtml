<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Elaborar contrato</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="funciones.js"/>
    </h:head>
    <h:body>
         <p:panel>
        
            <h:outputLabel value="Última modificación: "/>
            <h:outputText value="#{beanEquivalencia.selectedContrato.fecha}">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
            </h:outputText>    
            
        </p:panel>
        
        
         
        
        <p:outputPanel id="panelFic">
        
            <h:form id="formEquivalenciaFic">
                
                <p:outputPanel>
            
            <p:growl id="msgs"/> 
            <p:dataTable id="tablaFic" value="#{beanEquivalencia.listaAsignaturasFic}" var="asigFic" rows="10"
                         emptyMessage="no hay asignaturas"
                         widgetVar="asigFicBtn"
                         rowKey="#{asigFic.id}"
                         selection="#{beanEquivalencia.selectedAsignaturasFic}"               
                         paginator="true"
                         styleClass="tablaFic"
                         filteredValue="#{beanContrato.filteredAsignaturasFic}">
               <!-- <p:ajax event="rowSelectCheckbox" listener="{beanEquivalencia.seleccionaFila}" update=":formEquivalenciaFic"/>
                <p:ajax event="rowUnselectCheckbox" listener="{beanEquivalencia.deseleccionarFila}" update=":formEquivalenciaFic"/>    
                <p:ajax event="toggleSelect" listener="{beanEquivalencia.unToggle}" update=":formEquivalenciaFic"/>-->
                
               
               
                <f:facet name="header">ORIGEN: UDC</f:facet>
                <p:column headerText="asignatura"  sortBy="#{asigFic.nombreAsignatura}" styleClass="asignatura">
                
                    <h:outputText value="#{asigFic.nombreAsignatura}" />
                
                </p:column>
            
                <p:column id="creditos" headerText="Cred" sortBy="#{asigFic.creditos}" styleClass="creditos" >
                
                    <h:outputText value="#{asigFic.creditos}"/>
                
                </p:column>
                
                <p:column headerText="periodo" sortBy="#{asigFic.periodo}" styleClass="periodo">
                
                    <h:outputText value="#{asigFic.periodo}"/>
                
                </p:column>
                <p:column headerText="web" styleClass="web">
                    
                    <h:outputLink value="#{asigFic.webAsignatura}" target="_blank" rendered="#{not empty asigFic.webAsignatura}">link</h:outputLink>
                   
                </p:column>
                
                <p:column styleClass="info" headerText="+info">
                        
                        <p:commandLink value="+info" action="#{beanEquivalencia.detallesAsign}" update=":formEquivalenciaFic" rendered="#{not empty asigFic.infoAsigantura}">
                        
                            <f:setPropertyActionListener value="#{asigFic}" target="#{beanEquivalencia.selectedAsignatura}"/>
                            
                        </p:commandLink>
                        
                    </p:column>  
                
                <p:column selectionMode="multiple" styleClass="multiple"/>
               
                
            </p:dataTable>
       
            
            <p:inputTextarea id="info" readonly="true" cols="33" rows="4"  styleClass="areaTexto" value="#{beanEquivalencia.selectedAsignatura.infoAsigantura}"
                             rendered="#{beanEquivalencia.verInfo}"/>
            <p:commandButton styleClass="cerrarAreaTexto" value="cerrar" action="#{beanEquivalencia.cerrarDetallesAsign}" update=":formEquivalenciaFic"
                             rendered="#{beanEquivalencia.verInfo}"/> 
       
       </p:outputPanel>
           

        
                <p:outputPanel>
      
            
            <p:dataTable id="tablaUniversidad"
                         emptyMessage="no hay asignaturas"
                         value="#{beanEquivalencia.listaAsignaturasUniversidad}"
                         var="asigUni"
                         widgetVar="asigUniBtn"
                         selection="#{beanEquivalencia.selectedAsignaturasUni}"
                        
                         rowKey="#{asigUni.id}"
                         paginator="true"
                         rows="10"
                         styleClass="tablaUniversidad"
                         filteredValue="#{beanContrato.filteredAsignaturasUni}">
                
                <f:facet name="header">DESTINO: #{beanEquivalencia.selectedMovilidad.universidad.nombre}</f:facet>
                
                <p:column headerText="asignatura" sortBy="#{asigUni.nombreAsignatura}" styleClass="asignatura">
                
                    <h:outputText value="#{asigUni.nombreAsignatura}"/>
                
                </p:column>
            
                <p:column headerText="Cred" sortBy="#{asigUni.creditos}" styleClass="creditos">
                
                    <h:outputText value="#{asigUni.creditos}"/>
                
                </p:column>
                
                <p:column headerText="periodo" sortBy="#{asigUni.periodo}" styleClass="periodo">
                
                    <h:outputText value="#{asigUni.periodo}"/>
                
                </p:column>
                <p:column headerText="web" styleClass="web">
                    
                    <h:outputLink value="#{asigUni.webAsignatura}" target="_blank" rendered="#{not empty asigUni.webAsignatura}">link</h:outputLink>
                    
                </p:column>
                <p:column headerText="+info" styleClass="info">
                        
                     <p:commandLink value="+info" action="#{beanEquivalencia.detallesAsign}" update=":formEquivalenciaFic:info" rendered="#{not empty asigUni.infoAsigantura}">
                        
                            <f:setPropertyActionListener value="#{asigUni}" target="#{beanEquivalencia.selectedAsignatura}"/>
                            
                        </p:commandLink>
                        
                    </p:column> 
                
                <p:column selectionMode="multiple" styleClass="multiple"/>
              
            </p:dataTable>
                         
        </p:outputPanel>             
            <p:commandButton styleClass="añadir" id="addBtn" process=":formEquivalenciaFic:" update=":formEquivalenciaFic:  :formTablaEquivalencias " value="Añadir" action="#{beanEquivalencia.asignaturasTotales}"  
                                                oncomplete="PF('asigUniBtn').unselectAllRows();PF('asigUniBtn').filter();PF('asigFicBtn').unselectAllRows();PF('asigFicBtn').filter();PF('equivalenciaTable').unselectAllRows();"
                                                rendered="#{beanEquivalencia.verConfirmar}"/> 
                         
        
             </h:form>
       
           </p:outputPanel> 
        
            
       
        
        <h:form id="formTablaEquivalencias">
            
            <p:dataTable id="tablaEquivalencias"
                         emptyMessage="no hay equivalencias"
                         selection="#{beanEquivalencia.selectedEquivalencias}"
                         value="#{beanEquivalencia.listaAuxEquivalencias}"
                         var="equivalencia"
                         styleClass="tablaEquivalencias"
                         rowKey="#{equivalencia.idequivalencia}"
                         widgetVar="equivalenciaTable">
                         
                <f:facet name="header">LISTA DE EQUIVALENCIAS</f:facet>
                
                <p:column headerText="UDC" styleClass="asignatura">
                    <ui:repeat value="#{equivalencia.grupoAsignaturaByGrupoAsignaturaA.miembroGrupoAsignaturas.toArray()}" var="asignatura">
                        <h:outputText value="#{asignatura.asignatura.nombreAsignatura}"/>
                        <br/>
                    </ui:repeat>
                </p:column>
                
                <p:column headerText="#{beanEquivalencia.selectedMovilidad.universidad.nombre}" styleClass="asignatura">
                    <ui:repeat value="#{equivalencia.grupoAsignaturaByGrupoAsignaturaB.miembroGrupoAsignaturas.toArray()}" var="asignatura">
                        <h:outputText value="#{asignatura.asignatura.nombreAsignatura} "/>
                        
                        <br/>
                    </ui:repeat>
                </p:column>
                
                <p:column selectionMode="multiple" styleClass="multiple" rendered="#{beanEquivalencia.verConfirmar}"/>
               
                <f:facet name="footer" rendered="#{beanEquivalencia.verConfirmar}">
                             <p:commandButton id="deleteBtn"  process=":formTablaEquivalencias:" update=":formTablaEquivalencias: :formEquivalenciaFic:msgs"  icon="ui-icon-search" value="Borrar" action="#{beanEquivalencia.eliminaEquivalenciasLista}"
                                              oncomplete="PF('equivalenciaTable').unselectAllRows();" rendered="#{beanEquivalencia.verConfirmar}"/>
                             <p:commandButton id="confirmBtn" value="confirmar contrato" process=":formTablaEquivalencias" action="#{beanEquivalencia.confirmarContrato}" update=":formEquivalenciaFic: :formTablaEquivalencias" oncomplete="PF('equivalenciaTable').unselectAllRows();"
                                              rendered="#{beanEquivalencia.verConfirmar}"/>
                               
                         </f:facet>
           
            </p:dataTable>
            
        </h:form>

    
    
       
      
        <p:panel style="position: absolute;top: 0px;left: 650px">
         <h:form>
            
             <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}" ajax="false"/>
            
        </h:form>
        </p:panel>
        
        <br />
        
        
        <h:outputLink value="crearContrato.xhtml" style="position: absolute;top:0px;left: 600px"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
    </h:body>
</html>
