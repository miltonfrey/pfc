<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mis mensajes</title>
    </h:head>
    <h:body>
        
        
        
        
        
        
        <h:form id="f1">
            
            <p:messages closable="true" />
            
            <p:dataTable id="t1" var="mensaje" value="#{beanMensaje.listaMensajesRecibidos}"
                         emptyMessage="no hay mensajes">
            
                <p:column sortBy="#{mensaje.fecha}">
                    
                    <h:outputText value="#{mensaje.fecha}">
                    
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                        
                    </h:outputText>
                    
                </p:column>
            
                
            
            </p:dataTable> 
            <br/>
            <br/>
            <p:dataTable id="t2" var="mensaje" value="#{beanMensaje.listaMensajesEnviados}"
                         emptyMessage="no hay mensajes">
            
                <p:column sortBy="#{mensaje.fecha}">
                    
                    <h:outputText value="#{mensaje.fecha}">
                    
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                        
                    </h:outputText>
                    
                </p:column>
            
                
            
            </p:dataTable>
        </h:form> 
            <br/>
            <br/>
            
            <h:form id="formMsg">
                <p:messages closable="true"/>
            
               <!-- <p:commandButton id="act1" value="enviar mensaje al coordinador" action="{beanMensaje.activaMensaje()}" update=":formMsg:p1" />  --> 
                <p:selectOneMenu value="#{beanMensaje.aux}">
                    <p:ajax listener="#{beanMensaje.activaMensaje}" update=":formMsg:p1" />
                    <f:selectItem itemLabel="cambiar" noSelectionOption="true"/>
                    <f:selectItem itemLabel="este" itemValue="aux"/>
                
                </p:selectOneMenu>
            
            <p:outputPanel id="p1">
                
                <p:inputText id="tema1" value="#{beanMensaje.tema}" rendered="#{beanMensaje.activaTexto}" />
            <p:inputTextarea id="txt1" value="#{beanMensaje.textArea}" rendered="#{beanMensaje.activaTexto}" rows="10" cols="100" validatorMessage="el texto está vacío" >
                <f:validateLength minimum="1"/>
            </p:inputTextarea>
            
            <p:selectOneMenu value="#{beanMensaje.aux}" id="aux1" required="true" rendered="#{beanMensaje.activaTexto}">
            
                <f:selectItem itemLabel="elige" noSelectionOption="true"/>
                <f:selectItem itemValue="value1" itemLabel="uno"/>    
                
            </p:selectOneMenu>
            </p:outputPanel>
            <p:commandButton value="enviar" action="#{beanMensaje.enviarMensajeCoordinador}" update="formMsg"/>
            </h:form>                 
                             
            <br/>
            <br/>
            
            
            
            
        
        
        <br/>
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        <p:panel>
            
                
        <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            
        </h:form>
            </p:panel>
        
             <h:form>
                 <p:messages closable="true" id="formSession"/>
                 
                 <p:commandButton value="session" action="#{beanUsuario.comprobarSession()}"  update="formSession"/>
                 
             </h:form>
        
    </h:body>
</html>
