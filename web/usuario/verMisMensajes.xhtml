<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mis mensajes</title>
    </h:head>
    <h:body>
        
        
        
        
        
        
        <h:form id="f1">
            
            <p:messages closable="true" />
            
            <p:dataTable id="t1" var="mensaje" value="#{beanMensaje.listaMensajesRecibidos}"
                         emptyMessage="no hay mensajes">
                <f:facet name="mensajes recibidos">Mensajes recibidos</f:facet>
                
                <p:column headerText="De:">
                    
                    <h:outputText value="#{mensaje.usuarioByOrigen.login}"/>
                    
                    
                </p:column>
                <p:column headerText="tema">
                    
                    <h:outputText value="#{mensaje.tema}"/>
                    
                </p:column>
                
                
                
                <p:column headerText="fecha" sortBy="#{mensaje.fecha}">
                    
                    <h:outputText value="#{mensaje.fecha}">
                    
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                        
                    </h:outputText>
                    
                </p:column>
            
                
            
            </p:dataTable> 
            <br/>
            <br/>
            <p:dataTable id="t2" var="mensaje" value="#{beanMensaje.listaMensajesEnviados}"
                         emptyMessage="no hay mensajes">
                <f:facet name="header">Mensajes enviados</f:facet>
                <p:column sortBy="#{mensaje.fecha}">
                    
                    <h:outputText value="#{mensaje.fecha}">
                    
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                        
                    </h:outputText>
                    
                </p:column>
            
                
            
            </p:dataTable>
         
            <br/>
            <br/>
            
            
                <p:messages closable="true" id="msg"/>
            
                <p:commandButton id="act1" value="enviar mensaje al coordinador" action="#{beanMensaje.activaMensaje()}" update=":f1:p1" /> 
              
                <p:panel>   
            <p:outputPanel id="p1">
                <p:outputLabel value="tema" rendered="#{beanMensaje.activaTexto}" for="tema1"/>
                <p:inputText id="tema1" value="#{beanMensaje.tema}" rendered="#{beanMensaje.activaTexto}" />
                <p:inputTextarea id="txt1" value="#{beanMensaje.textArea}" rendered="#{beanMensaje.activaTexto}" rows="10" cols="100" required="true" requiredMessage="el texto está vacío" >
                    <p:commandButton value="cancelar" process="@this" actionListener="#{beanMensaje.cancelarEnvioCoordinador}" update="f1" rendered="#{beanMensaje.activaTexto}"/>
            </p:inputTextarea> 
            
            
           
                
                <br/>
                <p:commandButton value="enviar" action="#{beanMensaje.enviarMensajeCoordinador}" update="f1" rendered="#{beanMensaje.activaTexto}"/>
                </p:outputPanel>
                    </p:panel>
                           
                </h:form> 
                
                
            <br/>
            <br/>
            
            
            
            
        
        
        <br/>
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        <p:panel>
            
                
        <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            
        </h:form>
            </p:panel>
        
             <h:form>
                 <p:messages closable="true" id="formSession"/>
                 
                 <p:commandButton value="session" action="#{beanUsuario.comprobarSession()}"  update="formSession"/>
                 
             </h:form>
        
    </h:body>
</html>
