<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mis movilidades</title>
    </h:head>
    <h:body>
        
        <p:panel>
            
            
            <h:outputLabel value="movilidades de: "/>
            <h:outputText value="#{beanMovilidad.usuario.login}"/>
            
        </p:panel>
        
        <br/>
        
        <h:form id="f1">
            
            <p:messages closable="true"/>
            
            <p:dataTable id="t1" var="movilidad" value="#{beanMovilidad.listaMisMovilidades}"
                         emptyMessage="no hay movilidades"
                         filteredValue="#{beanMovilidad.filteredMovilidades}"
                         widgetVar="movTable">
                         
                         
                         
               
                <p:panel>
                    
                    <h:outputText value="#{movilidad.usuario.login}"/>
                    
                </p:panel>
                
                    
                <p:column filterBy="#{movilidad.estado}" filterMatchMode="exact" headerText="estado" >
                
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('movTable').filter()">
                            <f:selectItem itemLabel="todas" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{beanMovilidad.estados}"/>
                        </p:selectOneMenu>
                            
                    </f:facet>
                    <h:outputText value="#{movilidad.estado}"/>
                </p:column>
                
                <p:column headerText="universidad">
                    
                    
                    <h:outputText value="#{movilidad.carrera.id.nombre}"/>
                    
                    
                </p:column>
                
                <p:column headerText="carrera">
                    
                    <h:outputText value="#{movilidad.carrera.id.universidad}"/>
                    
                </p:column>
                
               
                <p:column headerText="fecha inicio">
                    
                    <h:outputText value="#{movilidad.fechaInicio}">
                                  <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                    
                    
                </p:column>
            
                <p:column headerText="fecha fin">
                    
                    <h:outputText value="#{movilidad.fechaFin}">
                                  <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                </p:column>
                
                 <p:column headerText="eliminar">
                    
                    <p:commandButton value="eliminar" action="#{beanMovilidad.eliminarMovilidad}" update=":f1:" onclick= "if (! confirm('¿seguro que quieres borrar?'))return false"
                                     icon="edit_icon">
                        <f:setPropertyActionListener value="#{movilidad}" target="#{beanMovilidad.selectedMovilidad}"/>
                    
                    
                    
                    </p:commandButton>
                    
                    
                    
                </p:column>
                
                
                
            </p:dataTable>
        </h:form>
            
            <br/>
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        <p:panel>
            
                
        <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            
        </h:form>
            </p:panel>
        
        
        
    </h:body>
</html>
