<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Detalles Asignatura</title>
    </h:head>
    <h:body>
        
        <h:form id="detallesAsignatura">
            
            <p:growl id="msgs" />
            
            <p:outputLabel value="nombre: "/>
            <h:outputText value="#{beanVistaAsignatura.selectedAsignatura.nombreAsignatura}"/>
            <br/>   
            <p:outputLabel value="universidad: "/>
            <h:outputText value="#{beanVistaAsignatura.selectedAsignatura.id.nombreUniversidad}"/>
            <br/>
            <p:outputLabel value="creditos: "/>
            <h:outputText value="#{beanVistaAsignatura.selectedAsignatura.creditos}"/>
            <br/>
            <p:outputLabel value="periodo: "/>
            <h:outputText value="#{beanVistaAsignatura.selectedAsignatura.periodo}"/>
            <br/>
            <p:outputLabel value="facultad: "/>
            <h:outputText value="#{beanVistaAsignatura.selectedAsignatura.facultad}"/>
            <br/>
            <p:outputLabel value="info: " />
            <p:inputTextarea value="#{beanVistaAsignatura.selectedAsignatura.infoAsigantura}" readonly="true" rendered="#{not empty beanVistaAsignatura.selectedAsignatura.infoAsigantura}"/>
            <br/>
            <p:outputLabel value="pagina web: "/>
            <h:outputLink value="#{beanVistaAsignatura.selectedAsignatura.webAsignatura}" rendered="#{not empty beanVistaAsignatura.selectedAsignatura.webAsignatura}" > pagina web </h:outputLink>
            <br/>
            <p:outputLabel value="titulacion: "/>
            <h:outputText value="#{beanVistaAsignatura.selectedAsignatura.titulacion}"/>
            <br/>
     
            
        </h:form> 
        
        
        
        
        
        <br />
        
        
        
        
        
    </h:body>
</html>
