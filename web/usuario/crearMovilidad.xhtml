<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      
    <h:head>
        <title>Crear movilidad</title>
         <h:outputScript library="js" name="calendar_es.js"/>
    </h:head>
    <h:body>
       
       
                
                 <h:form id="formMovilidad"> 
                     
                     <p:growl  id="msgs1"  />
                
                        <p:outputPanel>
                         
                         
                         <p:selectOneMenu id="pais" value="#{beanMovilidad.selectedPais}" required="true" requiredMessage="hay que introducir un pais">
                        <p:ajax  listener="#{beanMovilidad.onDropboxChangePais}" update=":formMovilidad: :formMovilidad:msgs1 "/>
                        <f:selectItem itemLabel="selecciona pais" noSelectionOption="true"/>
                        <f:selectItems value="#{paisBean.listaPaises}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.nombre}"/>
            
            
                        </p:selectOneMenu>
                     </p:outputPanel> 
               
                
                <p:outputPanel id="universidad" >
                    <p:selectOneMenu  value="#{beanMovilidad.selectedUniversidad}" rendered="#{beanMovilidad.checkPais}" required="true" requiredMessage="hay que introducir una universidad"  >
                
                <p:ajax listener="#{beanMovilidad.onDropboxchangeUni()}" update=":formMovilidad:info "/>
                <f:selectItem itemLabel="selecciona universidad" noSelectionOption="true" />
                <f:selectItems value="#{beanMovilidad.listaUniversidades}" var="universidad" itemLabel="#{universidad.nombre}" itemValue="#{universidad.nombre}"
                               />
            
                 </p:selectOneMenu>
                </p:outputPanel>
            <br/>
                
            
            <h:panelGrid id="info" columns="6" cellpadding="6">
                
                <h:outputLabel value="web: "  rendered="#{not empty beanMovilidad.universidad.web}" />
                <h:outputLink value="#{beanMovilidad.universidad.web}" rendered="#{not empty beanMovilidad.universidad.web}">link</h:outputLink>
                <h:outputLabel value="informaciÃ³n adicional"  rendered="#{not empty beanMovilidad.universidad.info}"/>
                <h:inputTextarea value="#{beanMovilidad.universidad.info}" readonly="true" rows="10" cols="10" rendered="#{not empty beanMovilidad.universidad.info}"/>
                
                
                
                
            </h:panelGrid>
            
            
            <h:panelGrid id="horario" columns="2" cellpadding="6">
              
                <p:outputLabel value="Fecha de inicio"/>
                <p:calendar id="cal1" value="#{beanMovilidad.fechaInicio}" 
                            
                            required="true"
                            requiredMessage="hay que insertar una fecha de inicio"
                            locale="es"
                            mindate="#{beanMovilidad.fechaMin}"
                            maxdate="#{beanMovilidad.fechaMax}"
                            pattern="dd-MM-yyyy">
                   
                
                </p:calendar>
               
                
                <p:outputLabel  value="fecha de fin"/>
                <p:calendar id="cal2" value="#{beanMovilidad.fechaFin}" 
                            
                            required="true"
                            requiredMessage="hay que insertar una fecha de fin"
                            locale="es"
                            mindate="#{beanMovilidad.fechaMin}"
                            pattern="dd-MM-yyyy"
                            >
                
                    
                
                </p:calendar>
                 
            
            
            
            <p:commandButton value="crear movilidad" action="#{beanMovilidad.crearMovilidad}" ajax="false" update=":formMovilidad"/>
            </h:panelGrid>  
                
        </h:form>
   
        
            <br/>
            <br/>
            
            <h:outputLink value="verMisMovilidades.xhtml">ver mis movilidades</h:outputLink>
            
            
            <p:panel>
            
                
        <h:form>
            
            <p:commandButton value="cerrar sesiÃ³n" action="#{beanUtilidades.salir}" ajax="false"/>
        </h:form>
            </p:panel>
        
        <br />
        
        <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
                
           
            
            
            
        
        
           
    </h:body>
</html>
