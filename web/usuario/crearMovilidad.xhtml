<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      
    <h:head>
        <title>Crear movilidad</title>
         <h:outputScript library="js" name="calendar_es.js"/>
    </h:head>
    <h:body>
       
       
                
                 <h:form id="f1"> 
                     <p:messages  id="msgs1" closable="true" />
                
                
                     <p:panel>
                         <p:selectOneMenu id="pais" value="#{beanMovilidad.selectedPais}" required="true" requiredMessage="hay que introducir un pais">
                        <p:ajax  listener="#{beanMovilidad.onDropboxChangePais}" update=":f1:msgs1 :f1:uni :f1:carrera"/>
                        <f:selectItem itemLabel="selecciona pais" noSelectionOption="true"/>
                        <f:selectItems value="#{beanCarrera.paises}"/>
            
            
                        </p:selectOneMenu>
                     </p:panel> 
               
                
                <p:outputPanel id="uni" >
                    <p:selectOneMenu  value="#{beanMovilidad.selectedUni}" rendered="#{beanMovilidad.checkPais}" required="true" requiredMessage="hay que intrpducir una universidad"  >
                
                <p:ajax listener="#{beanMovilidad.onDropboxchangeUni()}" update=":f1:carrera :f1:msgs1"/>
                <f:selectItem itemLabel="selecciona universidad" noSelectionOption="true" id="uni3" />
                <f:selectItems value="#{beanMovilidad.listaUniversidadesStr}" id="uni4"  />
            
                 </p:selectOneMenu>
                </p:outputPanel>
            <br/>
                
            <p:outputPanel id="carrera">
                <p:selectOneMenu  value="#{beanMovilidad.selectedCarrera}" rendered="#{beanMovilidad.checkUni}" required="true" requiredMessage="hay que introducir una carrera">
                <f:selectItem itemLabel="elige la carrera" noSelectionOption="true" />
                <f:selectItems value="#{beanMovilidad.listaCarrerasStr}" />
                             
            </p:selectOneMenu>
            </p:outputPanel>
            
            <p:outputPanel id="horario">
                
                <p:outputLabel for="cal1" value="Fecha de inicio"/>
                <p:calendar id="cal1" value="#{beanMovilidad.fechaInicio}" 
                            
                            required="true"
                            requiredMessage="hay que insertar una fecha de inicio"
                            locale="es"
                            mindate="#{beanMovilidad.fechaMin}"
                            maxdate="#{beanMovilidad.fechaMax}"
                            pattern="dd-MM-yyyy">
                   
                
                </p:calendar>
               
                <br/>
                <p:outputLabel for="cal2" value="fecha de fin"/>
                <p:calendar id="cal2" value="#{beanMovilidad.fechaFin}" 
                            
                            required="true"
                            requiredMessage="hay que insertar una fecha de fin"
                            locale="es"
                            mindate="#{beanMovilidad.fechaMin}"
                            pattern="dd-MM-yyyy"
                            >
                
                    
                
                </p:calendar>
                 
            </p:outputPanel>
            
            
            <p:commandButton value="crear movilidad" action="#{beanMovilidad.crearMovilidad}" ajax="true" update="f1"/>
            
                
        </h:form>
   
        
            <br/>
            <br/>
            <p:panel>
            
                
        <h:form>
            
            <p:commandButton value="cerrar sesiÃ³n" action="#{beanUsuario.salir()}"/>
            
        </h:form>
            </p:panel>
        
        <br />
        
        <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
                
           
            
            
            
        
        
           
    </h:body>
</html>
