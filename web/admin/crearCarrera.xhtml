<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>crear carrera</title>
        <h:outputScript library="js" name="funciones.js"/>
        
    </h:head>
    <h:body>
        
        
            
            <h:form id="formCrea">
                
                <p:growl for="formCrea"/>
                
                <p:outputLabel value="pais" for="p1"/>
                <p:selectOneMenu id="p1" value="#{beanCarrera.pais}"
                                 required="true"
                                 requiredMessage="el campo pais está vacío">
                    
                    <f:selectItem itemLabel="elige un pais" noSelectionOption="true"/>
                    <f:selectItems value="#{beanCarrera.paises}"/>
                    
                </p:selectOneMenu>
                
                <br/>
                
                <p:outputLabel value="estudios"/>
                <p:inputText value="#{beanCarrera.nombre}"
                             required="true"
                             requiredMessage="el campo nombre está vacío">
                    
                </p:inputText>
                
                <br/>
                
                <p:outputLabel value="facultad"/>
                <p:inputText value="#{beanCarrera.universidad}"
                             required="true"
                             requiredMessage="el campo universidad está vacío">
                    
                </p:inputText>
                
                <br/>
                
                             
                <p:outputLabel value="información adicional"/>
                <p:inputTextarea value="#{beanCarrera.info}"/>
                
                <br/>
                
                <p:outputLabel value="pagina web"/>
                <p:inputText value="#{beanCarrera.web}"/>
                
                <br/>
                
                <p:commandButton value="crear carrera" action="#{beanCarrera.creaCarrera}" ajax="false"/>
                
                
                
               
            </h:form>
            
            
        
        
        
        <p:panel>
            
            <!--"-->
            
            
            <h:form id="carreraForm" onkeypress="return event.keyCode != 13" >
                
                <p:growl id="msgs"/>
                
                <p:dataTable id="tabla1" var="carrera" value="#{beanCarrera.listaCarreras}" editable="true" emptyMessage="" 
                             rowKey="#{carrera.id}">
                    
                   <!-- <p:ajax event="rowEditInit" listener="{beanCarrera.onRowInit}" update=":carreraForm:msgs"/>-->
                   
                    <p:ajax event="rowEdit" listener="#{beanCarrera.onRowEdit}" update=":carreraForm:tabla1,:carreraForm:msgs"/>   
                    <p:ajax event="rowEditCancel" listener="#{beanCarrera.onRowCancel}" />
                    <p:column headerText="nombre" sortBy="#{carrera.id.nombre}">
                        
                           <h:outputText value="#{carrera.id.nombre}"/>
                            
                        
                    </p:column>
                         
                    <p:column headerText="universidad" sortBy="#{carrera.id.universidad}">
                        
                            
                        #{carrera.id.universidad}     <!--da igual poner h:outputtext-->
                        
                        
                    </p:column>
                    
                    <p:column headerText="pais">
                        <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{carrera.pais}"/></f:facet>
                        <f:facet name="input">
                            
                            <p:selectOneMenu value="#{carrera.pais}" style="width: 100%"
                                             required="true"
                                             requiredMessage="hay que seleccionar un pais">
                                             
                                <f:selectItems value="#{beanCarrera.paises}"/>
                            
                            </p:selectOneMenu>
                            
                        </f:facet>
                        
                        </p:cellEditor>
                    </p:column>
                    
                
                    <p:column headerText="editar">
                        <p:rowEditor/>
                    </p:column>
                    
                    <p:column id="c1">
                                                      <!--para boton con sessionscope-->
                   <!-- <p:commandButton value="eliminar" oncomplete="sure.show()" action="{beanUsuario.select}" update=":tabla:">
                                                                                              
                    <f:setPropertyActionListener value="{usuario}" target="{beanUsuario.selectedUsuario}" />
                    
                    </p:commandButton>  -->
                    
                    <!---->
                    <p:commandButton id="b1" onclick= "if (! confirm('¿seguro que quieres borrar?'))return false"
                                     value="eliminar" action="#{beanCarrera.eliminaCarreraLista}" icon="edit_icon" update=":carreraForm:"
                                     widgetVar="btnRemove"
                                     >
                        <f:setPropertyActionListener target="#{beanCarrera.selectedCarrera}" value="#{carrera}" /> <!--es como un listener-->
                    </p:commandButton>
                    
                </p:column>
                
                </p:dataTable>
                             
               
                
                <br/>
                
                <p:commandButton value="salir" action="#{beanCarrera.salir}" ajax="false"/>
            </h:form>
            
            
            
            
            
        </p:panel>
        <br/>
        
        
        
        
        
        <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
    </h:body>
    
</html>
