<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>crear carrera</title>
    </h:head>
    <h:body>
        
        <p:panel>
            
            <h:form>
                
                <p:growl/>
                
                <h:outputLabel value="nombre"/>
                <h:inputText value="#{beanCarrera.nombre}"
                             required="true"
                             requiredMessage="el campo nombre está vacío">
                    
                </h:inputText>
                
                <h:outputLabel value="universidad"/>
                <h:inputText value="#{beanCarrera.universidad}"
                             required="true"
                             requiredMessage="el campo universidad está vacío">
                    
                </h:inputText>
                
                <h:outputLabel value="pais" for="p1"/>
                <p:selectOneMenu id="p1" value="#{beanCarrera.pais}"
                                 required="true"
                                 requiredMessage="el campo pais está vacío">
                    
                    <f:selectItem itemLabel="elige un pais" noSelectionOption="true"/>
                    <f:selectItems value="#{beanCarrera.paises}"/>
                    
                </p:selectOneMenu>
                
                
                             
                <p:outputLabel value="información adicional"/>
                <p:inputTextarea value="#{beanCarrera.info}"/>
                
                
                <p:outputLabel value="pagina web"/>
                <h:inputText value="#{beanCarrera.web}"/>
                
                
                <p:commandButton value="crear carrera" action="#{beanCarrera.creaCarrera}" ajax="false"/>
                
                
                
               
            </h:form>
            
            
        </p:panel>
        
        
        <p:panel>
            
            <h:form id="carreraForm">
                
                <p:growl id="msgs"/>
                
                <p:dataTable id="tabla1" var="carrera" value="#{beanCarrera.listaCarreras}" editable="true">
                
                    <p:ajax event="rowEdit" listener="#{beanCarrera.onRowEdit}" update=":carreraForm:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{beanCarrera.onRowCancel}"/>
                    <p:column headerText="nombre" sortBy="#{carrera.id.nombre}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{carrera.id.nombre}"/></f:facet>
                            <f:facet name="input"><h:inputText value="#{carrera.id.nombre}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                         
                    <p:column headerText="universidad" sortBy="#{carrera.id.universidad}">
                        <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{carrera.id.universidad}"/></f:facet>
                        <f:facet name="input"><h:inputText value="#{carrera.id.universidad}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                
                    <p:column>
                        <p:rowEditor/>
                    </p:column>
                
                </p:dataTable>
                             
                <p:commandButton value="actualizar" action="#{beanCarrera.actualizar}" update="carreraForm"/>
                
                <br/>
                
                <p:commandButton value="salir" action="#{beanCarrera.salir}" ajax="false"/>
            </h:form>
            
            
            
            
            
        </p:panel>
        <br/>
        
        
        <p:panel>
            
            <h:form id="autoForm">
                
                <p:growl for="autoForm"/>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="nombre" for="a1"/>
                    <p:autoComplete id="a1" value="#{beanCarrera.pais}" completeMethod="#{beanCarrera.completa}"/> 
                    
                </p:panelGrid>
                
                
                
                
                
            </h:form>
            
            
            
            
        </p:panel>
        
        
        <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
    </h:body>
    
</html>
