<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        
    <!--    <script type='text/javascript' src=""/> -->
       
        <title>lista de usuarios</title>
    </h:head>
    <h:body>
       
        <h:form id="formTabla">
            
            <p:growl />
            
            <p:dataTable id="tabla" var="usuario" value="#{beanUsuario.listaUsuarios}"
                         filteredValue="#{beanUsuario.filteredUsuarios}"
                         selection="#{beanUsuario.selectedUsuarios}"
                         widgetVar="usTable"
                         emptyMessage="no se han encontrado usuarios"
                         rowKey="#{usuario.login}">
                
                <p:column headerText="login" sortBy="#{usuario.nombre}" filterBy="#{usuario.login}" filterMatchMode="contains">
                    
                    <h:outputText value="#{usuario.login}"/>
                </p:column>
            
                <p:column headerText="nombre" sortBy="#{usuario.nombre}" filterBy="#{usuario.nombre}" filterMatchMode="contains">
                
                          <h:outputText value="#{usuario.nombre}"/>
                          
                </p:column>
                
                <p:column headerText="apellido" sortBy="#{usuario.apellido1}" filterBy="#{usuario.apellido1}" filterMatchMode="contains">
                
                    <h:outputText value="#{usuario.apellido1}"/>
                
                </p:column>
                          
                <p:column headerText="titulacion" filterBy="#{usuario.titulacion}" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('usTable').filter()">
                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{beanUsuario.listaTitulaciones}" />
                </p:selectOneMenu>
            </f:facet>
            
            <h:outputText value="#{usuario.titulacion}"/>
                </p:column>
                
               
               
                    <!--<p:commandButton onclick="if (! confirm('¿seguro que quieres borrar?')) return false"
                                     value="eliminar" action="{beanUsuario.eliminaUsuarioLista}" icon="edit_icon"  update=":formTabla" >
                        <f:setPropertyActionListener target="{beanUsuario.selectedUsuario}" value="{usuario}" />
                    </p:commandButton>-->
                    
                
                
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
               
                         <f:facet name="footer">
                             <p:commandButton onclick="if (! confirm('¿seguro que quieres borrar?')) return false" update=":formTabla:" icon="ui-icon-search" value="Borrar" action="#{beanUsuario.eliminaUsuariosLista}" 
                                 oncomplete="PF('usTable').filter()"/>
                         </f:facet>
                
            </p:dataTable>
          
        </h:form>
        
        
        
        
        
        <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink> <!--se puede poner resources sin /-->
        
        <br/>
        
        <p:panel>
            
                
        <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            
        </h:form>
            </p:panel>
        
        
        
        
        <br />
        
    </h:body>
</html>
