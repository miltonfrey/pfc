<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        
    <!--    <script type='text/javascript' src=""/> -->
       
        <title>lista de usuarios</title>
    </h:head>
    <h:body>
       
        <h:form id="tabla">
            
            <p:messages closable="true"/>
            
            <p:dataTable id="tabla" var="usuario" value="#{beanUsuario.listaUsuarios}"
                         filteredValue="#{beanUsuario.filteredUsuarios}"
                         widgetVar="usTable"
                         emptyMessage="no se han encontrado usuarios">
                
                <p:column headerText="login" sortBy="#{usuario.login}" filterBy="#{usuario.login}" filterMatchMode="contains">
                    
                    <h:outputText value="#{usuario.login}"/>
                </p:column>
                
                
                <p:column headerText="tipo">
                    
                    <h:outputText value="#{usuario.tipoUsuario}"/>
                    
                </p:column>
                
                <p:column headerText="correo">
                    
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                
                <p:column headerText="titulacion">
                    
                    <h:outputText value="#{usuario.titulacion}"/>
                </p:column>
                
                <p:column headerText="eliminar">
                                                      <!--para boton con sessionscope-->
                   <!-- <p:commandButton value="eliminar" oncomplete="sure.show()" action="{beanUsuario.select}" update=":tabla:">
                                                                                              
                    <f:setPropertyActionListener value="{usuario}" target="{beanUsuario.selectedUsuario}" />
                    
                    </p:commandButton>  -->
                    
                    
                    <p:commandButton onclick="if (! confirm('Â¿seguro que quieres borrar?')) return false"
                                     value="eliminar" action="#{beanUsuario.eliminaUsuarioLista}" icon="edit_icon" update=":tabla:" >
                        <f:setPropertyActionListener target="#{beanUsuario.selectedUsuario}" value="#{usuario}" />
                    </p:commandButton>
                    
                </p:column>
                
                
                
            </p:dataTable>
                                <!-- otra forma de hacer el boton confirm, requiere sessionscope-->
            <p:dialog id="alerta1" widgetVar="sure" header="borrar" closable="false">
                <p:commandButton value="si" action="#{beanUsuario.eliminaUsuarioLista()}" update=":tabla:" onclick="alerta1.hide()"/>
                <p:commandButton value="no" action="#{beanUsuario.cancel()}" onclick="alerta1.hide()"/>
                 
            </p:dialog>
            
            <br/>
            
            <p:commandButton value="actualizar" action="#{beanUsuario.actualizar()}" update="tabla"/>
            
            
            
        </h:form>
        
        
        
        
        
        <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink> <!--se puede poner resources sin /-->
        
        
        
        
        
        
        
        
        <br />
        
    </h:body>
</html>
