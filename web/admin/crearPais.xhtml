<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear país</title>
    </h:head>
    <h:body>
        <h:form id="formPais">
            
            <p:outputPanel id="panelForm">
            
                <p:growl  />
            
            <p:inputText value="#{paisBean.paisStr}"
                         required="true"
                         requiredMessage="el campo pais está vacío"/>
            <p:commandButton value="crear país" action="#{paisBean.creaPais}" update="formPais"/>
            
            </p:outputPanel>
            <br/>
            
            <p:outputPanel id="panelTable" >
                
                <p:dataTable id="tabla1" value="#{paisBean.listaPaises}" var="pais"
                             emptyMessage="no se han recuperado países" paginator="true" rows="10"
                             >
                    
                    <p:column headerText="pais" sortBy="#{pais.nombre}">
                        
                        <h:outputText value="#{pais.nombre}"/>
                        
                    </p:column>
                    <p:column headerText="eliminar">
                        
                        <p:commandButton id="button1" value="eliminar" action="#{paisBean.eliminaPais}" update=":formPais"
                                         process="button1"  
                                         onclick= "if (! confirm('¿seguro que quieres borrar?'))return false">
                            <f:setPropertyActionListener target="#{paisBean.pais}" value="#{pais}"/>
                        
                        </p:commandButton>
                        
                    </p:column>
                    
                    
                </p:dataTable>
                
                
                
            </p:outputPanel>
            
            
        </h:form>
        
         <br/>
       
           
            
           <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        <p:panel>
             <h:form>
                 <p:commandButton value="cerrar sesión" action="#{beanUtilidades.salir()}"/>
            </h:form>
        </p:panel>
        
        
        
    </h:body>
</html>
