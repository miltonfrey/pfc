<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cambiar password admin</title>
        <h:outputStylesheet library="css" name="contratosAdmin.css"/>
    </h:head>
    <h:body>
        
        <h:form id="form1">
         <p:growl/>
         <h:panelGrid id="panel1" columns="2" cellpadding="5">
            
            <p:outputLabel value="password"/>
            
            <p:password value="#{crearAdminBean.password}" required="true" requiredMessage="El campo password está vacío"/>
            <p:outputLabel value="nuevo password"/>
            <p:password value="#{crearAdminBean.nuevoPassword}" required="true" requiredMessage="El campo nuevo password está vacío"/>
            <p:outputLabel value="repetir nuevo password"/>
            <p:password value="#{crearAdminBean.passwordAux}" required="true" requiredMessage="El campo repetir password está vacío"/>
            <p:commandButton value="modificar password" action="#{crearAdminBean.cambiarPasswordAdmin}" update=":form1"/>
           </h:panelGrid>
            
      </h:form>
        
      
        
    </h:body>

    
</html>
