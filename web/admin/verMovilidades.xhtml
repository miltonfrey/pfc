<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ver movilidades</title>
    </h:head>
    <h:body>
        
        
        <h:form id="formMovilidades" onkeypress="return event.keyCode != 13">
            
            <p:growl id="msgs"/>
            <p:dataTable  id="t1" var="movilidad" value="#{beanMovilidad.listaMovilidades}"
                          emptyMessage="no hay movilidades" editable="true"
                         filteredValue="#{beanMovilidad.filteredMovilidades}"
                         selection="#{beanMovilidad.selectedMovilidades}"
                         widgetVar="movTable"
                         rowKey="#{movilidad.codMovilidad}">
                <p:ajax event="rowEdit" listener="#{beanMovilidad.onRowEdit}" oncomplete="PF('movTable').unselectAllRows();PF('movTable').filter();" update=":formMovilidades:t1 :formMovilidades:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{beanMovilidad.onRowCancel}" />
                      
                          
                <p:column headerText="nombre" sortBy="#{movilidad.usuario.nombre}">
                    
                    <h:outputText value="#{movilidad.usuario.nombre}"/>
                </p:column>
                
                <p:column headerText="apellido" sortBy="#{movilidad.usuario.apellido1}" filterBy="#{movilidad.usuario.apellido1}" filterMatchMode="contains">
                    
                    <h:outputText value="#{movilidad.usuario.apellido1}"/>
                </p:column>
                
                <p:column headerText="universidad" sortBy="#{movilidad.universidad.nombre}">
                    
                    <h:outputText value="#{movilidad.universidad.nombre}"/>
                    
                </p:column>
              
                <p:column filterBy="#{movilidad.estado}" filterMatchMode="exact" headerText="ver estado" >
                
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('movTable').filter()" style="width: 100%">
                            <f:selectItem itemLabel="todos" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems var="estados" value="#{beanUtilidades.listaEstadosMovilidad}" itemLabel="#{estados.estadoMovilidad}" itemValue="#{estados.estadoMovilidad}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{movilidad.estado}"/></f:facet>
                    <f:facet name="input">
                        
                        <p:selectOneMenu value="#{beanMovilidad.changeEstado}" style="width: 100%"
                                         required="true" requiredMessage="hay que elegir un estado">
                            <f:selectItem itemLabel="seleccionar un estado" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems var="estados2" value="#{beanUtilidades.listaEstadosMovilidad}" itemLabel="#{estados2.estadoMovilidad}" itemValue="#{estados2.estadoMovilidad}"/>             
                        </p:selectOneMenu>
                    </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="curso académico" sortBy="#{movilidad.cursoacademico.cursoAcademico}">
                
                    <h:outputText value="#{movilidad.cursoacademico.cursoAcademico}"/>
                    
                </p:column>
                
                 <p:column headerText="modificar estado">
                        <p:rowEditor/>
                </p:column>
                
                <p:column headerText="selección" selectionMode="multiple" style="width:16px;text-align:center"/>
               
                         <f:facet name="footer">
                             <p:commandButton onclick="if (! confirm('¿seguro que quieres borrar?')) return false" update=":formMovilidades:" icon="ui-icon-search" value="Eliminar" action="#{beanMovilidad.eliminaMovilidadLista}" 
                                 oncomplete="PF('movTable').filter()"/>
                             <p:commandButton value="enviar mensaje" action="#{beanMovilidad.activaTexto}" update=":formMovilidades:panelTexto :formMovilidades:msgs"/>  
                         </f:facet>
                
                
            </p:dataTable>
            
            <p:outputPanel id="panelTexto">
            <p:outputLabel value="tema" rendered="#{beanMovilidad.activaTexto}"/>
            <p:inputText value="#{beanMovilidad.tema}" rendered="#{beanMovilidad.activaTexto}"/>
            <p:outputLabel value="texto" rendered="#{beanMovilidad.activaTexto}"/>
            <p:inputTextarea value="#{beanMovilidad.texto}" required="true" requiredMessage="el texto no puede estar vacío" rendered="#{beanMovilidad.activaTexto}"/>
            <p:commandButton value="enviar" action="#{beanMovilidad.enviarMensajesVarios}" update=":formMovilidades" oncomplete="PF('movTable').unselectAllRows();" rendered="#{beanMovilidad.activaTexto}"/>
            <p:commandButton id="cancelBtn" value="cancelar" action="#{beanMovilidad.cancelar}" process="cancelBtn" update=":formMovilidades" rendered="#{beanMovilidad.activaTexto}"/>
            </p:outputPanel> 
        </h:form>
            
            <br/>
            
            <h:outputLink value="escribeMensaje.xhtml">Escribir mensaje a alumno</h:outputLink>
            <br/>
            <br/>
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        <p:panel>
            
                
        <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            
        </h:form>
            </p:panel>
        
        
        
    </h:body>
</html>
