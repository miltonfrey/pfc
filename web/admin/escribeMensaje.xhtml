<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Escribir mensaje a usuario</title>
    </h:head>
    <h:body>

        <h:form id="usuario">
            
            <p:dataTable id="tabla" filteredValue="#{beanUsuario.filteredUsuarios}"
                         var="usuario" value="#{beanUsuario.listaUsuarios}" 
                         widgetVar="usTable"
                         emptyMessage="no hay usuarios">
            
                <p:column headerText="login" filterBy="#{usuario.login}" filterMatchMode="contains">
                
                    <h:outputText value="#{usuario.login}"/>
                    
                </p:column>
                
                <p:column headerText="titulacion" sortBy="#{usuario.titulacion}">
                
                    <h:outputText value="#{usuario.titulacion}"/>
                
                </p:column>
                
                <p:column headerText="enviar mensaje">
                    
                    <p:commandButton value="escribir mensaje" action="#{beanMensaje.activarTexto}" update=":usuario:panelEnvio">
                    
                        <f:setPropertyActionListener target="#{beanMensaje.selectedUsuario}" value="#{usuario}"/>
                        
                    </p:commandButton>   
                </p:column>
                
            </p:dataTable>
            
            
        
        
        
        <p:panel>
            <p:outputPanel id="panelEnvio">
            <p:messages closable="true"/>
            <p:outputLabel value="tema" rendered="#{beanMensaje.activaTexto}"/>
               <br/>
               <p:inputText value="#{beanMensaje.tema}" rendered="#{beanMensaje.activaTexto}"/>
               <br/>
               <p:inputTextarea value="#{beanMensaje.texto}" required="true" requiredMessage="el texto está vacío" cols="50" rows="6" rendered="#{beanMensaje.activaTexto}"/>
               <br/>
               <p:commandButton value="enviar" action="#{beanMensaje.enviaMensajeUsuario}" rendered="#{beanMensaje.activaTexto}" update="usuario"/>
               <p:commandButton value="cancelar" action="#{beanMensaje.cancelarEnvioCoordinador()}"  process="@this" rendered="#{beanMensaje.activaTexto}" update=":usuario"/>
                                
            
           </p:outputPanel>
        </p:panel>
      </h:form>
        <br/>
       
           
            
           <h:outputLink value="verMensajes.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        <p:panel>
             <h:form>
                 <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            </h:form>
        </p:panel>
        
    
        
        
    </h:body>
</html>
