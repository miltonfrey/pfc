<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Ver contratos</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body onload="PF('tablaContratos').filter();">
        
        
       
            
        <p:panel id="headerContratos">
        
            <h:outputLabel value="Contratos de: "/>
            <h:outputText value="#{beanContrato.selectedMovilidad.usuario.nombre }"/>
            
            <h:outputText value=" #{beanContrato.selectedMovilidad.usuario.apellido1}"/>
            <br/>
            <h:outputLabel value="Destino: "/>
            <h:outputText value=" #{beanContrato.selectedMovilidad.universidad.nombre} "/><br/>
            <p:outputLabel value="inicio: "/>
            <h:outputText value="#{beanContrato.selectedMovilidad.fechaInicio}">
            
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:outputText><br/>
             
            <p:outputLabel value="fin: "/>               
            <h:outputText value="#{beanContrato.selectedMovilidad.fechaFin}">
                
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:outputText>
        </p:panel>
        
        
        
        <br/>
        <br/>
        <p:outputPanel id="panelContratos">
            <h:form id="formContratos">
               <p:growl/> 
            
                
            
            <p:dataTable widgetVar="tablaContratos"
                         
                         value="#{beanContrato.listaContratos}"
                         var="contrato"
                         filteredValue="#{beanContrato.filteredContratos}"
                         rowKey="#{contrato.idContrato}"
                         emptyMessage="no hay contratos"
                         styleClass="borderless">
                <p:column headerText="fecha" sortBy="#{contrato.fecha}">
                    <h:outputText value="#{contrato.fecha}">
                                  <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="ver contrato">
                    <p:commandButton value="ver contrato" action="#{beanContrato.seleccionarContratoAdmin}" ajax="false">
                        <f:setPropertyActionListener value="#{contrato}" target="#{beanContrato.selectedContrato}"/> 
                    </p:commandButton>
                </p:column>
               
                
                <p:column filterBy="#{contrato.estado}" filterMatchMode="exact" headerText="ver estado" >
                
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('tablaContratos').filter()" style="width: 100%">
                            <f:selectItem itemLabel="todos" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems var="estados" value="#{beanUtilidades.listaEstados}" itemLabel="#{estados.estado}" itemValue="#{estados.estado}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{estados.estado}"/></f:facet>
                    <f:facet name="input">
                        
                        <p:selectOneMenu value="#{beanContrato.changeEstado}" style="width: 100%"
                                         required="true" requiredMessage="hay que elegir un estado">
                            <f:selectItem itemLabel="seleccionar un estado" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems var="estados2" value="#{beanUtilidades.listaEstados}" itemLabel="#{estados2.estado}" itemValue="#{estados2.estado}"/>             
                        </p:selectOneMenu>
                    </f:facet>
                    </p:cellEditor>
                    
                    <h:outputText value="#{contrato.estado}"/>
                    
                </p:column>     
                    
               <p:column headerText="eliminar">
                    
                    <p:commandButton value="eliminar" action="#{beanContrato.eliminarContrato}" update=":panelContratos :headerContratos" 
                                     onclick="if (! confirm('¿seguro que quieres borrar?')) return false" oncomplete="PF('tablaContratos').filter();"
                                     >
                    
                        <f:setPropertyActionListener target="#{beanContrato.selectedContrato}" value="#{contrato}"/>
                    
                    </p:commandButton>  
                    
                </p:column>
               
            
            </p:dataTable>
           
        </h:form>
        </p:outputPanel>
        
       <br/>
       <br/>
        
         <h:outputLink value="verMovilidades.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
        
        
        <p:panel>
             <h:form>
                 <p:commandButton value="cerrar sesión" action="#{beanUsuario.salir()}"/>
            </h:form>
        </p:panel>
        
        
        
    </h:body>
</html>
