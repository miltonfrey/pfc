<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>crear asignatura</title>
    </h:head>
    <h:body>
        
        <h:form id="f1"> 
                     <p:messages  id="msgs1" closable="true" />
                
                
                     <p:panel>
                         <p:selectOneMenu id="pais" value="#{beanUniversidad.selectedPais}" required="true" requiredMessage="hay que introducir un pais">
                        <p:ajax  listener="#{beanUniversidad.onDropboxChangePais}" update=":f1:msgs1 :f1:uni :f1:universidad"/>
                        <f:selectItem itemLabel="selecciona pais" noSelectionOption="true"/>
                        <f:selectItems value="#{beanUniversidad.paises}"/>
            
            
                        </p:selectOneMenu>
                     </p:panel> 
               
                
                <p:outputPanel id="uni" >
                    <p:selectOneMenu  value="#{beanUniversidad.selectedUni}" rendered="#{beanUniversidad.checkPais}" required="true" requiredMessage="hay que intrpducir una universidad"  >
                
                <p:ajax listener="#{beanMovilidad.onDropboxchangeUni()}" update=":f1:universidad :f1:msgs1"/>
                <f:selectItem itemLabel="selecciona universidad" noSelectionOption="true" id="uni3" />
                <f:selectItems value="#{beanUniversidad.listaUniversidadesStr}" id="uni4"  />
            
                 </p:selectOneMenu>
                </p:outputPanel>
            <br/>
                
            <p:outputPanel id="universidad">
                <p:selectOneMenu  value="#{beanMovilidad.selectedUniversidad}" rendered="#{beanMovilidad.checkUni}" required="true" requiredMessage="hay que introducir una universidad">
                <f:selectItem itemLabel="elige la universidad" noSelectionOption="true" />
                <f:selectItems value="#{beanUniversidad.listaUniversidadsStr}" />
                             
            </p:selectOneMenu>
            </p:outputPanel>
            
            <p:outputPanel id="asign">
                
                <p:outputLabel value="nombre "/>
                <p:inputText value="#{beanUniversidad.nombreAsignatura}"/>
                <br/>
                <p:outputLabel value="creditos"/>
                <p:inputText value="#{beanUniversidad.creditosAsignatura}"/>
                <br/>
                <p:outputLabel value="periodo"/>
                <p:selectOneMenu value="#{beanUniversidad.periodoAsignatura}">
                    <f:selectItem itemLabel="anual" itemValue="anual"/>
                    <f:selectItem itemLabel="invierno" itemValue="invierno"/>
                    <f:selectItem itemLabel="primavera" itemValue="primavera"/>
                </p:selectOneMenu>
                <p:commandButton value="crear asignatura"/>
            </p:outputPanel>
            
            
            
            
            
            
        </h:form>
        
        
        
        
        
         <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        <p:panel>
             <h:form>
                 <p:commandButton value="cerrar sesiÃ³n" action="#{beanUsuario.salir()}"/>
            </h:form>
        </p:panel>
        
    

        
        
    </h:body>
</html>
